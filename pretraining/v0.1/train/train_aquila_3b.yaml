model:
  # use_mcore_models: True # deprecated
  transformer_impl: transformer_engine
  num_layers: 36 
  hidden_size: 2048 
  num_attention_heads: 16
  group_query_attention: True
  num_query_groups: 2
  seq_length: 4096 
  max_position_embeddings: 4096 # only for adding position embeddings
  norm_epsilon: 1e-6
  use_rotary_position_embeddings: true
  no_position_embedding: true
  rotary_base: 1000000
  swiglu: true
  multiple_of: 256
  hidden_dim_multiplier: 2 # ffn_hidden_size 11008
  normalization: RMSNorm
  position_embedding_type: rope
  untie_embeddings_and_output_weights: False
  init_method_std: 0.02
  attention_dropout: 0.0
  hidden_dropout: 0.0
  weight_decay: 0.1
  clip_grad: 1.0
  train_samples: 244141056 #1T #29297664 #120B tokens
  eval_iters: 0
  micro_batch_size: 2
  global_batch_size: 2048
  seed: 42

  optimizer:
    weight_decay: 0.1
    adam_beta1: 0.9
    adam_beta2: 0.95
    lr_scheduler:
      lr: 3.0e-3
      min_lr: 3.0e-4
      lr_warmup_samples: 2048000
      lr_decay_style: WSD
      lr_wsd_decay_style: cosine
      lr_wsd_decay_samples: 2048

